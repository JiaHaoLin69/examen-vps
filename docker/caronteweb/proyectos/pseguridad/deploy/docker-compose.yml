services:
  web:
    build:
      context: ${CONTEXTO}
      dockerfile: ./dockerfiles/ubseguridad/${INICIALES}ubseguridad
      args:
        - INICIALES=${INICIALES}
    container_name: ${CONTENEDOR}
    image: ${FIRMA}/ubseguridad
    ports:
      - 25:22
    env_file:
      - ./.env
    volumes:
      - ./logs:/root/logs
    cap_add:
      - NET_ADMIN
      - NET_RAW
    networks:
      pseguridad_network:
        ipv4_address: ${IP_WEB}
networks:
  pseguridad_network:
    driver: bridge
    ipam:
      config:
        - subnet: ${SUBNET}